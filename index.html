<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <title>Check Yo Self</title>
</head>
<body>
  <header>
    <h1>Check Yo' Self</h1>
    <div>
      <input type="text" placeholder="search" />
      <button><i class="fas fa-search"></i></button>
    </div>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Satisfy" rel="stylesheet">
  </header>
  <sidebar>
    <label for="task-title"></label>
    <input type="text" class="task-title" placeholder="a new todo title" />
    <div class="input-task">
      <label for="task-item"></label>
      <input type="text" class="task-item" placeholder="type a new item" />
      <button class="input-btn">+</button>
    </div>
    <button class="task">Make task list</button>
    <button class="clear">Clear All</button>
    <hr>
    <button>Filter by Urgency</button>
  </sidebar>
  <article class="card">
    <h3>Title</h3>
    <hr>
    <li>task</li>
    <hr>
    <button><i class="fas fa-exclamation"></i></button>
    <button><i class="far fa-times-circle"></i></button>
    <!-- delete btn active/hover <i class="fas fa-times-circle"></i> -->
    <!-- urgent btn active/hover <i class="fas fa-exclamation-circle"></i> -->
  </article>
</body>
</html>
