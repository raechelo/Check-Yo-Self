<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Satisfy" rel="stylesheet">
  <title>Check Yo Self</title>
</head>
<body>
  <header>
    <h1>Check <span>Yo'</span> Self <i class="fas fa-flag-checkered"></i> </h1>
    <div class="search">
      <input type="text" placeholder="search" />
      <button><i class="fas fa-search"></i></button>
    </div>
  </header>
  <sidebar>
    <section>
      <label for="task-title-js">task title</label>
      <input type="text" class="task-title" placeholder="a new todo title" id="task-title-js" />
      <div class="input-task">
        <label for="task-item-js">task item</label>
        <input type="text" class="task-item" placeholder="type a new item" id="task-item-js" />
        <button class="input-btn" id="task-btn-js">+</button>
      </div>
      <section class="tasks-to-add" id="tasks-to-add-js">
      </section>
      <button class="task sidebar-btn" id="add-task-js" >Make Task List</button>
      <button class="clear sidebar-btn" id="clear-btn" >Clear All</button>
    </section>
    <hr>
    <button class="sidebar-btn">Filter By Urgency</button>
  </sidebar>
    <section class='todo' id="todo-js">
      <p class="task-section-text">Add some todos!</p>
  </section>

    <!-- delete btn not active <i class="far fa-times-circle"></i> -->
    <!-- urgent btn active/hover <i class="fas fa-exclamation-circle"></i> -->
    <!-- complete <i class="far fa-check-circle"></i> -->
    <!-- empty circle <i class="far fa-circle"></i> -->
</body>
<script src="index.js"></script>
</html>
